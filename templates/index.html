{% extends 'base.html' %}
{% block body %}
    <div class="container">
    <form action="/" method="POST">
        <div class="form-group">
          <label for="title" style="padding-top: 20px;">To Do List</label>
          <input type="text" class="form-control" name='title' id="title" aria-describedby="emailHelp" placeholder="Enter Todo">
        </div>
        <div class="form-group">
          <label for="Description">Todo Description</label>
          <input type="text" class="form-control" name = 'Description' id="Description" placeholder="Description">
        </div>
        <button type="submit" class="btn btn-outline-dark">Submit</button>
      </form>
    </div>
    <div class="container" style="padding-top: 30px;">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Sno</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Time</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for todo in allTodo %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.Description}}</td>
                <td>{{todo.date_created}}</td>
                <td>
                  <button type="button" class="btn btn-outline-dark"><a href="/delete/{{todo.sno}}" style="color: inherit; text-decoration: none;" type="btn">Delete</a></button>
                  <button type="button" class="btn btn-outline-dark"><a href="/update/{{todo.sno}}" style="color: inherit; text-decoration: none;" type="'btn">Update</a></button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    
{% endblock body %}
